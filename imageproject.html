<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IMG Filter App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="imagestyle.css">
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <script src="imagejs.js"></script>
    </head>

    <body>
        <h1>I spend a lot of time in the background</h1>
        <canvas id="can"></canvas> <br />
        
        <h2>Place memories here</h2>
        <input type="file" id="finput" multiple="false" accept="image/*" onchange="upload()" />
        
        <h2>Remember them how you want</h2>
        <input type="button" value="grayscale" onclick="grayscale()" />
        <input type="button" value="redhaze" onclick="redhaze()" />
        <input type="button" value="rainbow" onclick="rainbow()" /> <br />
        <input type="button" value="reset memories" onclick="reset()" />
    </body>
</html>
